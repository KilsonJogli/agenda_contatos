<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagem/contatos2.png" alt="ícone de agenda">
            <h1>Agenda de contatos</h1>
        </header>

        <form id="form-contato">
            <input id="nome-contato" type="text" placeholder="Nome do contato" required />
            <input id="numero-contato" type="tel" placeholder="Número do contato" required />
            <button type="submit">Cadastrar</button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Número do telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tbody>
            <!-- <tfoot>
                <td></td>
                <td></td>
            </tfoot> -->
        </table>
        <p><span id="quantidade-contato">0</span> <span id="contato">Contato</span></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
